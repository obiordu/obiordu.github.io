<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#161b22">
    <meta name="description" content="{{ site.description }}">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/img/favicon-192x192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    {% seo %}
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </head>

  <body>
    <header class="page-header">
      <div class="header-content">
        <h1 class="project-name">Obi Ordu</h1>
        <h2 class="project-tagline">{{ site.description }}</h2>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
        <li><a href="/blog" {% if page.url == "/blog" %}class="active"{% endif %}>Blog</a></li>
        <li><a href="/contact" {% if page.url == "/contact" %}class="active"{% endif %}>About & Contact</a></li>
      </ul>
    </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
      </footer>
    </main>

    {% if site.google_analytics %}
      <script async src="https://www.google-analytics.com/analytics.js"></script>
      <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
