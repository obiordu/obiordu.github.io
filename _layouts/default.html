<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#161b22">
    <meta name="description" content="{{ site.description }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">
    <link rel="mask-icon" href="/assets/img/favicon.svg" color="#58a6ff">
    <link rel="apple-touch-icon" href="/assets/img/favicon.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/custom.css">
    
    {% seo %}
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </head>

  <body>
    <!-- Theme toggle button -->
    <button id="theme-toggle" onclick="toggleDarkMode()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
    </button>

    <!-- Back to top button -->
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</button>

    <header class="page-header animate-fade-in">
      <div class="header-content">
        <h1 class="project-name">Obi Ordu</h1>
        <h2 class="project-tagline">{{ site.description }}</h2>
      </div>
    </header>

    <nav class="animate-fade-in">
      <ul>
        <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
        <li><a href="/blog" {% if page.url == "/blog" %}class="active"{% endif %}>Blog</a></li>
        <li><a href="/contact" {% if page.url == "/contact" %}class="active"{% endif %}>About & Contact</a></li>
      </ul>
    </nav>

    <main id="content" class="main-content animate-fade-in" role="main">
      {{ content }}

      <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
      </footer>
    </main>

    <!-- Add JavaScript -->
    <script src="/assets/js/main.js"></script>
    
    {% if site.google_analytics %}
      <script async src="https://www.google-analytics.com/analytics.js"></script>
      <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
